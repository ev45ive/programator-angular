<p>posts-view works!</p>

<div>

  <div class="card mb-3" 
       *ngFor="let post of posts">
    <div class="card-body">

      <h5 class="card-title">
        <a [routerLink]="['/post', post.id ]">
          {{ post.title }}
        </a>
      </h5>
      
      <p class="card-text">
        {{ post.body }}
      </p>
      
      <p class="card-text float-right">
        <small class="text-muted">
          {{ post.user.name }}
        </small>
      </p>

    </div>
  </div>

</div>
