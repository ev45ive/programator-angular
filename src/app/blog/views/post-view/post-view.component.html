<div *ngIf="!post">
  Please wait...
</div>

<div *ngIf="post">
  <h5 class="">
    {{ post.title }}
  </h5>
  <div class="card mb-3">
    <div class="card-body">
      <p class="card-text">
        {{ post.body }}
      </p>
      <p class="card-text float-right" *ngIf="post.user">
        <small class="text-muted">
          {{ post.user.name }}
        </small>
      </p>
    </div>
  </div>

  <div *ngIf="post.comments">
    <h3>Comments</h3>

    <div class="list-group">
      <div class="list-group-item" 
           *ngFor="let comment of post.comments">
          {{ comment.body }}
        <small class="text-muted float-right">
          {{ comment.name }}
        </small>
      </div>
    </div>
  </div>
</div>
