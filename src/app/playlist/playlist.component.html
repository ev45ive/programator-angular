<div class="row">
  <div class="col">

    <div class="list-group">
      <div
        class="list-group-item"
        *ngFor="let playlist of playlists; index as i"
      >
        {{ i + 1 }}. {{ playlist.name }}
      </div>
    </div>

  </div>
  <div class="col">
    <div class="card" *ngIf="this.mode === 'show'">
      <div class="card-body">
        <dl>
          <dt>Name:</dt>
          <dd>{{ playlist.name }}</dd>

          <dt>Favourite:</dt>
          <dd>
            {{ playlist.favorite ? "Yes" : "No" }}
          </dd>

          <dt>Color:</dt>
          <dd
            style="border: 1px solid red"
            [style.color]="playlist.color"
            [style.background-color]="playlist.color"
          >
            {{ playlist.color }}
          </dd>
        </dl>

        <input type="button" value="Edit" (click)="edit()" />
      </div>
    </div>

    <div class="card" *ngIf="this.mode === 'edit'">
      <div class="card-body">
        <div class="form-group">
          <label>Name:</label>
          <input
            type="text"
            class="form-control"
            [value]="playlist.name"
            (input)="playlist.name = $event.target.value"
          />
          {{ 170 - playlist.name.length }} / 170
        </div>

        <input type="button" value="Cancel" (click)="cancel()" />
      </div>
    </div>
  </div>
</div>
